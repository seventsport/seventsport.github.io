<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Definir la codificaci√≥n de caracteres -->
    <meta charset="UTF-8">
    <!-- Establecer el √≠cono de la p√°gina (favicon) -->
    <link rel="icon" href="/Sevent-Sport.ico" type="image/ico">
    <!-- Descripci√≥n para motores de b√∫squeda -->
    <meta name="description" content="Cambiar contrase√±a de la cuenta de Sevent Sport.">
    <!-- Configurar el viewport para responsividad -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- T√≠tulo de la p√°gina -->
    <title>Cambiar Contrase√±a - Sevent Sport</title>
    <!-- Estilos CSS para la p√°gina -->
    <style>
        /* Estilo general del cuerpo de la p√°gina */
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        /* Estilo del contenedor principal */
        .container {
            background-color: #222;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        /* Estilo de los campos de entrada */
        input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            max-width: 300px;
            border: none;
            border-radius: 3px;
            box-sizing: border-box;
            background-color: #333;
            color: #FFD700;
        }
        /* Contenedor para los campos de contrase√±a y el bot√≥n de ojo */
        .password-container {
            position: relative;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }
        /* Ajustar el padding del input para el bot√≥n de ojo */
        .password-container input {
            padding-right: 30px;
            width: 100%;
        }
        /* Estilo del bot√≥n para mostrar/ocultar contrase√±a */
        .toggle-password {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #FFD700;
            cursor: pointer;
            font-size: 14px;
            padding: 0;
            width: 20px;
            height: 20px;
            line-height: 20px;
            text-align: center;
        }
        /* Efecto al pasar el rat√≥n sobre el bot√≥n */
        .toggle-password:hover {
            color: #e6c200;
        }
        /* Estilo del bot√≥n principal */
        button {
            padding: 10px 20px;
            background-color: #FFD700;
            color: #111;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
        }
        /* Efecto hover para el bot√≥n principal */
        button:hover {
            background-color: #e6c200;
        }
        /* Estilo del mensaje de resultado */
        #message {
            margin-top: 10px;
            color: #FFD700;
        }
        /* Estilo de los criterios de la contrase√±a */
        #criteria {
            font-size: 12px;
            color: #FFD700;
            text-align: left;
            margin: 5px 0;
            padding-left: 10px;
        }
        /* Indicador de criterio v√°lido */
        .valid {
            color: #00FF00;
        }
        /* Indicador de criterio inv√°lido */
        .invalid {
            color: #FF4444;
        }
    </style>
</head>
<body>
    <!-- Contenedor principal de la p√°gina -->
    <div class="container">
        <!-- T√≠tulo de la secci√≥n -->
        <h2>Cambiar Contrase√±a</h2>
        <!-- Campo de entrada para el correo electr√≥nico -->
        <input type="email" id="email" placeholder="Correo electr√≥nico" required>
        <!-- Contenedor para el campo de contrase√±a actual y el bot√≥n de ojo -->
        <div class="password-container">
            <input type="password" id="currentPassword" placeholder="Contrase√±a actual" required>
            <button type="button" class="toggle-password" onclick="togglePassword('currentPassword')">üëÅÔ∏è</button>
        </div>
        <!-- Contenedor para el campo de nueva contrase√±a y el bot√≥n de ojo -->
        <div class="password-container">
            <input type="password" id="newPassword" placeholder="Nueva contrase√±a" required oninput="validatePassword()">
            <button type="button" class="toggle-password" onclick="togglePassword('newPassword')">üëÅÔ∏è</button>
        </div>
        <!-- Lista de criterios para la nueva contrase√±a -->
        <div id="criteria">
            Ingresa una contrase√±a con los siguientes criterios:<br>
            1. M√≠nimo 8 caracteres <span id="length" class="invalid">‚úñ</span><br>
            2. M√≠nimo una letra may√∫scula <span id="uppercase" class="invalid">‚úñ</span><br>
            3. M√≠nimo un car√°cter especial <span id="special" class="invalid">‚úñ</span><br>
            4. Un n√∫mero <span id="number" class="invalid">‚úñ</span>
        </div>
        <!-- Bot√≥n para cambiar la contrase√±a -->
        <button onclick="changePassword()">Cambiar Contrase√±a</button>
        <!-- √Årea para mostrar mensajes al usuario -->
        <div id="message"></div>
    </div>

    <!-- Scripts JavaScript -->
    <script>
        // Funci√≥n para mostrar u ocultar la contrase√±a al hacer clic en el bot√≥n de ojo
        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId); // Obtener el campo de contrase√±a
            const toggleBtn = passwordField.nextElementSibling; // Obtener el bot√≥n de ojo
            if (passwordField.type === "password") {
                passwordField.type = "text"; // Mostrar la contrase√±a
                toggleBtn.textContent = "üëÅÔ∏è‚Äçüó®Ô∏è"; // Cambiar a ojo abierto
            } else {
                passwordField.type = "password"; // Ocultar la contrase√±a
                toggleBtn.textContent = "üëÅÔ∏è"; // Cambiar a ojo cerrado
            }
        }

        // Funci√≥n para validar los criterios de la nueva contrase√±a en tiempo real
        function validatePassword() {
            const newPassword = document.getElementById('newPassword').value; // Obtener la nueva contrase√±a
            const length = document.getElementById('length'); // Indicador de longitud
            const uppercase = document.getElementById('uppercase'); // Indicador de may√∫scula
            const special = document.getElementById('special'); // Indicador de car√°cter especial
            const number = document.getElementById('number'); // Indicador de n√∫mero

            // Validar cada criterio
            const minLength = newPassword.length >= 8; // M√≠nimo 8 caracteres
            const hasUpperCase = /[A-Z]/.test(newPassword); // Al menos una letra may√∫scula
            const hasSpecial = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>/?]/.test(newPassword); // Al menos un car√°cter especial
            const hasNumber = /\d/.test(newPassword); // Al menos un n√∫mero

            // Actualizar indicadores visuales
            length.className = minLength ? "valid" : "invalid";
            length.textContent = minLength ? "‚úî" : "‚úñ";
            uppercase.className = hasUpperCase ? "valid" : "invalid";
            uppercase.textContent = hasUpperCase ? "‚úî" : "‚úñ";
            special.className = hasSpecial ? "valid" : "invalid";
            special.textContent = hasSpecial ? "‚úî" : "‚úñ";
            number.className = hasNumber ? "valid" : "invalid";
            number.textContent = hasNumber ? "‚úî" : "‚úñ";

            // Mostrar mensaje de error si no se cumplen todos los criterios
            if (!minLength || !hasUpperCase || !hasSpecial || !hasNumber) {
                document.getElementById('message').innerText = "La nueva contrase√±a no cumple con los criterios.";
                document.getElementById('message').style.color = "#FF4444";
                return false;
            }
            return true;
        }

        // Funci√≥n para enviar la solicitud de cambio de contrase√±a al backend
        function changePassword() {
            const email = document.getElementById('email').value; // Obtener el correo
            const currentPassword = document.getElementById('currentPassword').value; // Obtener la contrase√±a actual
            const newPassword = document.getElementById('newPassword').value; // Obtener la nueva contrase√±a
            const messageDiv = document.getElementById('message'); // Obtener el √°rea de mensajes

            // Validar que todos los campos est√©n llenos
            if (!email || !currentPassword || !newPassword) {
                messageDiv.innerText = "Por favor, completa todos los campos.";
                messageDiv.style.color = "#FF4444";
                return;
            }

            // Validar los criterios de la nueva contrase√±a
            if (!validatePassword()) {
                return;
            }

            // Enviar solicitud al backend en Render
            fetch('https://sevent-sport-backend.onrender.com/change-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: email,
                    currentPassword: currentPassword,
                    newPassword: newPassword
                })
            })
            .then(response => response.json()) // Convertir la respuesta a JSON
            .then(data => {
                if (data.success) {
                    messageDiv.innerText = "Contrase√±a actualizada exitosamente.";
                    messageDiv.style.color = "#FFD700";
                    // Limpiar el formulario
                    document.getElementById('email').value = '';
                    document.getElementById('currentPassword').value = '';
                    document.getElementById('newPassword').value = '';
                } else {
                    messageDiv.innerText = "Error: " + data.message;
                    messageDiv.style.color = "#FF4444";
                }
            })
            .catch(error => {
                messageDiv.innerText = "Error al conectar con el backend: " + error.message;
                messageDiv.style.color = "#FF4444";
            });
        }
    </script>
</body>
</html>
