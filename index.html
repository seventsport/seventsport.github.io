<!DOCTYPE html>
<html lang="es">
<!-- Declaraci√≥n del tipo de documento HTML5 y configuraci√≥n del idioma a espa√±ol -->

<head>
    <meta charset="UTF-8">
    <!-- Configuraci√≥n de la codificaci√≥n de caracteres a UTF-8 -->
    <link rel="icon" href="/Sevent-Sport.ico" type="image/ico">
    <!-- Enlace al favicon de la p√°gina -->
    <meta name="description" content="Cambiar contrase√±a de la cuenta de Sevent Sport.">
    <!-- Descripci√≥n de la p√°gina para SEO -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configuraci√≥n para que la p√°gina sea responsiva -->
    <title>Cambiar Contrase√±a - Sevent Sport</title>
    <!-- T√≠tulo de la p√°gina -->

    <style>
        /* Estilos generales de la p√°gina */
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Estilo del contenedor principal */
        .container {
            background-color: #222;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        /* Estilo de los campos de entrada */
        input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            max-width: 300px;
            border: none;
            border-radius: 3px;
            box-sizing: border-box;
            background-color: #333;
            color: #FFD700;
        }

        /* Contenedor para las contrase√±as */
        .password-container {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        /* Espacio adicional para el bot√≥n de mostrar/ocultar contrase√±a */
        .password-container input {
            padding-right: 40px;
        }

        /* Bot√≥n para mostrar/ocultar contrase√±a */
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #FFD700;
            cursor: pointer;
            font-size: 16px;
            padding: 0px;
            width: 24px;
            height: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Cambiar color del bot√≥n al pasar el mouse */
        .toggle-password:hover {
            color: #e6c200;
        }

        /* Estilo de los botones */
        button {
            padding: 10px 20px;
            background-color: #FFD700;
            color: #111;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
        }

        /* Cambiar color del bot√≥n al pasar el mouse */
        button:hover {
            background-color: #e6c200;
        }

        /* Mensaje de validaci√≥n */
        #message {
            margin-top: 10px;
            color: #FFD700;
        }

        /* Criterios de validaci√≥n */
        #criteria {
            font-size: 12px;
            color: #FFD700;
            text-align: left;
            margin: 5px 0;
            padding-left: 10px;
        }

        /* Indicadores de validaci√≥n correctos */
        .valid {
            color: #00FF00;
        }

        /* Indicadores de validaci√≥n incorrectos */
        .invalid {
            color: #FF4444;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Contenedor principal -->

        <h2>Cambiar Contrase√±a</h2>
        <!-- T√≠tulo de la p√°gina -->

        <input type="email" id="email" placeholder="Correo electr√≥nico" required>
        <!-- Campo para ingresar el correo electr√≥nico -->

        <div class="password-container">
            <!-- Contenedor para la contrase√±a actual -->
            <input type="password" id="currentPassword" placeholder="Contrase√±a actual" required>
            <!-- Campo para ingresar la contrase√±a actual -->
            <button type="button" class="toggle-password" onclick="togglePassword('currentPassword')">üëÅÔ∏è</button>
            <!-- Bot√≥n para mostrar/ocultar la contrase√±a actual -->
        </div>

        <div class="password-container">
            <!-- Contenedor para la nueva contrase√±a -->
            <input type="password" id="newPassword" placeholder="Nueva contrase√±a" required oninput="validatePassword()">
            <!-- Campo para ingresar la nueva contrase√±a con validaci√≥n en tiempo real -->
            <button type="button" class="toggle-password" onclick="togglePassword('newPassword')">üëÅÔ∏è</button>
            <!-- Bot√≥n para mostrar/ocultar la nueva contrase√±a -->
        </div>

        <div id="criteria">
            <!-- Lista de criterios de validaci√≥n -->
            Ingresa una contrase√±a con los siguientes criterios:<br>
            1. M√≠nimo 8 caracteres <span id="length" class="invalid">‚úñ</span><br>
            2. M√≠nimo una letra may√∫scula <span id="uppercase" class="invalid">‚úñ</span><br>
            3. M√≠nimo un car√°cter especial <span id="special" class="invalid">‚úñ</span><br>
            4. Un n√∫mero <span id="number" class="invalid">‚úñ</span>
        </div>

        <button onclick="changePassword()">Cambiar Contrase√±a</button>
        <!-- Bot√≥n para enviar la solicitud de cambio de contrase√±a -->

        <div id="message"></div>
        <!-- Div para mostrar mensajes de error o √©xito -->
    </div>

    <script>
        // Funci√≥n para mostrar/ocultar la contrase√±a
        function togglePassword(fieldId) {
            // Obtener el campo de contrase√±a y el bot√≥n asociado
            const passwordField = document.getElementById(fieldId);
            const toggleBtn = passwordField.nextElementSibling;

            // Cambiar entre tipo "password" y "text"
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleBtn.textContent = "üëÅÔ∏è‚Äçüó®Ô∏è"; // Ojo abierto
            } else {
                passwordField.type = "password";
                toggleBtn.textContent = "üëÅÔ∏è"; // Ojo cerrado
            }
        }

        // Funci√≥n para validar los criterios de la nueva contrase√±a
        function validatePassword() {
            // Obtener el valor de la nueva contrase√±a
            const newPassword = document.getElementById('newPassword').value;

            // Obtener los elementos de los criterios
            const length = document.getElementById('length');
            const uppercase = document.getElementById('uppercase');
            const special = document.getElementById('special');
            const number = document.getElementById('number');

            // Validar cada criterio
            const minLength = newPassword.length >= 8;
            const hasUpperCase = /[A-Z]/.test(newPassword);
            const hasSpecial = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>/?]/.test(newPassword);
            const hasNumber = /\d/.test(newPassword);

            // Actualizar indicadores de validaci√≥n
            length.className = minLength ? "valid" : "invalid";
            length.textContent = minLength ? "‚úî" : "‚úñ";
            uppercase.className = hasUpperCase ? "valid" : "invalid";
            uppercase.textContent = hasUpperCase ? "‚úî" : "‚úñ";
            special.className = hasSpecial ? "valid" : "invalid";
            special.textContent = hasSpecial ? "‚úî" : "‚úñ";
            number.className = hasNumber ? "valid" : "invalid";
            number.textContent = hasNumber ? "‚úî" : "‚úñ";

            // Mostrar mensaje si no cumple los criterios
            if (!minLength || !hasUpperCase || !hasSpecial || !hasNumber) {
                document.getElementById('message').innerText = "La nueva contrase√±a no cumple con los criterios.";
                document.getElementById('message').style.color = "#FF4444";
                return false;
            }
            return true;
        }

        // Funci√≥n para cambiar la contrase√±a
        function changePassword() {
            // Obtener los valores de los campos
            const email = document.getElementById('email').value;
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const messageDiv = document.getElementById('message');

            // Validar que todos los campos est√©n llenos
            if (!email || !currentPassword || !newPassword) {
                messageDiv.innerText = "Por favor, completa todos los campos.";
                messageDiv.style.color = "#FF4444";
                return;
            }

            // Validar los criterios de la nueva contrase√±a
            if (!validatePassword()) {
                return;
            }

            // Enviar solicitud al backend
            fetch('https://sevent-sport-backend.onrender.com/change-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: email,
                    currentPassword: currentPassword,
                    newPassword: newPassword
                })
            })
            .then(response => response.json())
            .then(data => {
                // Mostrar mensaje seg√∫n la respuesta del backend
                if (data.success) {
                    messageDiv.innerText = "Contrase√±a actualizada exitosamente.";
                    messageDiv.style.color = "#FFD700";

                    // Limpiar el formulario
                    document.getElementById('email').value = '';
                    document.getElementById('currentPassword').value = '';
                    document.getElementById('newPassword').value = '';
                } else {
                    messageDiv.innerText = "Error: " + data.message;
                    messageDiv.style.color = "#FF4444";
                }
            })
            .catch(error => {
                // Mostrar mensaje de error si no se puede conectar con el backend
                messageDiv.innerText = "Error al conectar con el backend: " + error.message;
                messageDiv.style.color = "#FF4444";
            });
        }
    </script>
</body>
</html>
